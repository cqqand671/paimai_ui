<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>
		<div id="paimai_add">
			<el-page-header @back="goBack" content="
在线拍卖系统">
			</el-page-header>
			<h1>拍卖品信息</h3>
			<el-form :model="numberValidateForm" ref="numberValidateForm" label-width="100px" class="demo-ruleForm">
				<el-form-item label="名称：" prop="age1" :rules="[
      { required: true, message: '年龄不能为空'}]">
					<el-input type="age1" v-model.number="numberValidateForm.age1" autocomplete="off"></el-input>
				</el-form-item>
				<el-form-item label="起拍价：" prop="age2" :rules="[
      { required: true, message: '年龄不能为空'},
      { type: 'number', message: '年龄必须为数字值'}
    ]">
					<el-input type="age2" v-model.number="numberValidateForm.age2" autocomplete="off"></el-input>
				</el-form-item>
				<el-form-item label="底价：" prop="age3" :rules="[
      { required: true, message: '年龄不能为空'},
      { type: 'number', message: '年龄必须为数字值'}
    ]">
					<el-input type="age3" v-model.number="numberValidateForm.age3" autocomplete="off"></el-input>
				</el-form-item>

				</el-form-item>
				<el-form-item label="开始时间：" prop="age3" :rules="[
      { required: true, message: '年龄不能为空'},
      { type: 'number', message: '年龄必须为数字值'}
    ]">
					<el-input type="age3" v-model.number="numberValidateForm.age3" autocomplete="off"></el-input>
				</el-form-item>

				</el-form-item>
				<el-form-item label="结束时间" prop="age3" :rules="[
      { required: true, message: '年龄不能为空'},
      { type: 'number', message: '年龄必须为数字值'}
    ]">
					<el-input type="age3" v-model.number="numberValidateForm.age3" autocomplete="off"></el-input>
				</el-form-item>

				<el-form-item label="描述">
					<el-input type="textarea"></el-input>
				</el-form-item>

				<el-form-item label="图片">
					<el-upload action="https://jsonplaceholder.typicode.com/posts/" list-type="picture-card" :on-preview="handlePictureCardPreview" :on-remove="handleRemove">
						+
					</el-upload>
					<el-dialog :visible.sync="dialogVisible">
						<img width="100%" :src="dialogImageUrl" alt="">
					</el-dialog>
				</el-form-item>

				<el-form-item>
					<el-button type="primary" @click="submitForm('numberValidateForm')">提交</el-button>
					<el-button @click="resetForm('numberValidateForm')">重置</el-button>
				</el-form-item>
			</el-form>
		</div>


		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		var div1 = new Vue({
			data: {
				url: 'https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg',
				srcList: [
					'https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg'
				],
				numberValidateForm: {
					age: ''
				},
				dialogImageUrl: '',
				dialogVisible: false
			},
			methods: {
				xuanxiang1() {
					alert();
					$("#zhuti iframe").prop("src", "");
				},
				handleRemove(file, fileList) {
					console.log(file, fileList);
				},
				handlePictureCardPreview(file) {
					this.dialogImageUrl = file.url;
					this.dialogVisible = true;
				}
			},
			filters: {
				changSex(val) {
					return val == 0 ? '男' : '女';
				}
			}
		}).$mount('#paimai_add');
	</script>

</html>

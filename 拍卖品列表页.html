<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/common.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>
		<div id="paimai_guanli">


			<template>
				<el-table>
					<el-table-column width="">
						<template slot="header" slot-scope="scope">
							<el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
						</template>
					</el-table-column>
					<el-table-column width="">
						<template slot="header" slot-scope="scope">
							<el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
						</template>
					</el-table-column>
					<el-table-column width="">
						<template slot="header" slot-scope="scope">
							<el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
						</template>
					</el-table-column>
					<el-table-column width="">
						<template slot="header" slot-scope="scope">
							<el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
						</template>
					</el-table-column>
					<el-table-column width="">
						<template slot="header" slot-scope="scope">
							<el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
						</template>
					</el-table-column>
				</el-table :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))">
				<el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
					<el-table-column prop="name" label="姓名" width="">
					</el-table-column>
					<el-table-column prop="miaoshu" label="描述" width="">
					</el-table-column>
					<el-table-column label="开始时间" width="">
						<template slot-scope="scope">{{ scope.row.date }}</template>
					</el-table-column>
					<el-table-column label="结束时间" width="">
						<template slot-scope="scope">{{ scope.row.date }}</template>
					</el-table-column>
					<el-table-column prop="address" label="起拍价" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="" label="操作">
						<template slot-scope="scope">
							<el-row>

								<el-button type="primary" icon="el-icon-thumb" @click="paimai()">拍卖</el-button>
							</el-row>
						</template>
					</el-table-column>
				</el-table>
				<el-pagination background layout="prev, pager, next" :total="1000">
				</el-pagination>
			</template>

		</div>

	</body>
	<script type="text/javascript" src="js/index.js"></script>

				}, {

				}, {
					date: '2016-05-07',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}],
				multipleSelection: []

			},
			methods: {
				paimai() {
					location.href="竞拍页.html";
				},
				toggleSelection(rows) {
					if(rows) {
						rows.forEach(row => {
							this.$refs.multipleTable.toggleRowSelection(row);
						});
					} else {
						this.$refs.multipleTable.clearSelection();
					}
				},
				handleSelectionChange(val) {
					this.multipleSelection = val;
				},
				goBack() {
					alert()
					console.log('go back');
				}
			},
			filters: {
				changSex(val) {
					return val == 0 ? '男' : '女';
				}
			}
		}).$mount('#paimai_guanli');
	</script>

</html>
